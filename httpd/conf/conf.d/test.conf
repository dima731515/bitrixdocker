<VirtualHost test:8888>
    ServerName test
	ServerAdmin webmaster@localhost

	DocumentRoot /home/bitrix/ext_www/test
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/home/bitrix/ext_www/test/$1
	ProxyTimeout 300
	ProxyPassMatch ^/(fpm-ping|fpm-status) fcgi://php:9000 

	<IfModule dir_module>
	    DirectoryIndex index.html
	</IfModule>

	<Files ".ht*">
	    Require all denied
	</Files>

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory "/home/bitrix/ext_www/test/">
	    AllowOverride None
	    Options None
	    Require all granted
	</Directory>

	ErrorLog /var/log/httpd/apache-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/httpd/apache-access.log combined

</VirtualHost>
